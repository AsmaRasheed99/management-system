<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Skill Wave</title>
</head>

<body>
  <header>
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" style="color: #332C39" aria-current="page" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color: #332C39" href="#Employee-card">Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color: #332C39" href="#">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color: #332C39" href="#contact" tabindex="-1">Contact Us</a>
      </li>
    </ul>
  </header>

  <main>
  <div class="col">
    <div class="h"><img class="img-fluid" style="background-color: #609EA2;" src="imgs/logo.png" alt="logo img"></div>
    

      <form id="form">
        <div class="inputs">
          <article>
            <p>BRING OUT THE BEST IN YOUR PEOPLE </p>
            <hr><hr> Highly engaged employees and top-performing organizations.</br>
          </article>
          <aside>
            <input class="input" id="username" name="username" placeholder="Full name" type="text" id="name_link0"
              required>

            <input class="input" id="userID" name="userID" placeholder="ID" type="text" id="category_0" required></br>
            <select class="input" id="userLevel" name="userLevel" onchange="calculateSalary()">
              <option value="" disabled selected hidden>Level</option>

              <option value="Junior">Junior</option>
              <option value="Mid-Senior">Mid-Senior</option>
              <option value="Senior">Senior</option>
            </select>
            <input class="input" id="userSalary" name="userSalary" placeholder="Salary" value="" type="text"
              id="category_0" required></br>
            <input class="input" id="userimg" name="userimg" value="imgs/employee.jpg" placeholder="user image src"
              type="text" id="category_0" required>


            <select class="input" id="userDepartment" name="userDepartment">
              <option value="" disabled selected hidden>Department</option>
              <option value="Administration">Administration</option>
              <option value="Marketing">Marketing</option>
              <option value="Development">Development</option>
              <option value="Finance">Finance</option>
            </select></br>

            <button type="submit" value="submit" class="button"> Submit
            </button>
          </aside>


        </div>

      </form>
  </div>

      <h1 style="font-family:Georgia, 'Times New Roman', Times, serif;
      ">Skill Wave Employees</h1>
      
      <div id="Employee-card">




      </div>


    </main>


    <footer class="text-center text-#332C39">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4" id="contact">
          <!-- Facebook -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="fa fa-facebook-f"></i></a>

          <!-- Twitter -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="fa fa-twitter"></i></a>

          <!-- Google -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="fa fa-google"></i></a>

          <!-- Instagram -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="fa fa-instagram"></i></a>

          <!-- Linkedin -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="fa fa-linkedin"></i></a>
          <!-- Github -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="fa fa-github"></i></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2023 Copyright:
      </div>
      <!-- Copyright -->
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
